<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="box">
            <h1 class="title is-2">
                Details for <span th:text="${person.name}">Name</span>
            </h1>

            <div class="content mt-4">
                <p class="is-size-4">
                    Score:
                    <span class="has-text-weight-bold" th:text="${person.score}">Score</span>
                </p>
                <p class="is-size-4">
                    Citizenship:
                    <span class="has-text-weight-bold" th:text="${person.getCountry().getName()}">Citizenship</span>
                </p>
                <p class="is-size-4">
                    Convictions:
                    <span class="has-text-weight-bold has-text-danger" th:text="${person.getCrime().getName()}">EntryAllowed</span>
                </p>
                <div class="is-size-4">
                    Allegations:
                    <ul class="mt-2">
                        <li th:each="allegation : ${person.getAllegations()}" class="mb-2">
                            <span class="has-text-weight-bold has-text-warning" th:text="${allegation.getName()}">Allegation</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mt-5">
                <a href="/api/list/" class="button is-link">
                        <span class="icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                    <span>Back to List</span>
                </a>
            </div>
        </div>
    </div>
    <nav class="breadcrumb mt-5" aria-label="breadcrumbs">
        <ul>
            <li>
                <a href="/dashboard">
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/api/list/">
                    <span>Person List</span>
                </a>
            </li>
            <li>
                <a href="/basic/check/">
                    <span>Visitor Check</span>
                </a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
