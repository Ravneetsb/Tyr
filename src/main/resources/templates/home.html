<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
<section class="hero is-fullheight is-primary is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-black">Login</h3>
        <p class="subtitle has-text-black">Please login to proceed.</p>
        <div class="box">
          <form action="/login" method="post">
            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" name="username" placeholder="Enter Username" autofocus>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" name="password" placeholder="Enter Password">
              </div>
            </div>
            <button class="button is-block is-primary is-large is-fullwidth" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
