<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYR - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            background-color: #f5f5f5;
        }

        .hero.is-fullheight {
            min-height: 100vh;
        }

        .box {
            width: 400px;
            max-width: 90%;
        }

        .brand-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #363636;
            letter-spacing: 2px;
        }

        .login-box {
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <div class="has-text-centered mb-6">
                        <h1 class="brand-text">TYR</h1>
                        <p class="subtitle is-5">Security Management System</p>
                    </div>

                    <div class="box login-box">
                        <!-- Error Alert -->
                        <div th:if="${param.error}" class="notification is-danger is-light">
                                <span class="icon-text has-text-centered">
                                    <span class="icon">
                                        <i class="fas fa-exclamation-circle"></i>
                                    </span>
                                    <span>Invalid username or password</span>
                                </span>
                        </div>

                        <!-- Logout Alert -->
                        <div th:if="${param.logout}" class="notification is-success is-light">
                                <span class="icon-text has-text-centered">
                                    <span class="icon">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                    <span>You have been logged out successfully</span>
                                </span>
                        </div>

                        <form th:action="@{/login}" method="POST">
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control has-icons-left">
                                    <input
                                            class="input"
                                            type="text"
                                            name="username"
                                            required
                                            autocomplete="username"
                                            placeholder="Enter your username"
                                    >
                                    <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input
                                            class="input"
                                            type="password"
                                            name="password"
                                            required
                                            autocomplete="current-password"
                                            placeholder="Enter your password"
                                    >
                                    <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                </div>
                            </div>

                            <div class="field">
                                <button type="submit" class="button is-primary is-fullwidth">
                                        <span class="icon">
                                            <i class="fas fa-sign-in-alt"></i>
                                        </span>
                                    <span>Sign In</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
