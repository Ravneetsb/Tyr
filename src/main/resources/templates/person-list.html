<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person List - TYR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <span class="has-text-weight-bold is-size-4">TYR</span>
        </a>
    </div>
</nav>

<section class="section">
    <div class="container">
        <div class="box">
            <h1 class="title">Person List</h1>

            <div class="table-container">
                <table class="table is-fullwidth is-striped is-hoverable">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${persons}">
                        <td th:text="${person.name}">Name</td>
                        <td>
                            <span class="tag is-warning" th:text="${person.score}">Score</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(persons)}">
                        <td colspan="2" class="has-text-centered">No persons found</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Breadcrumb Navigation -->
            <nav class="breadcrumb mt-5" aria-label="breadcrumbs">
                <ul>
                    <li>
                        <a href="/dashboard">
                                <span class="icon is-small">
                                    <i class="fas fa-arrow-left"></i>
                                </span>
                            <span>Back to Dashboard</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>TYR</strong> - Person List
        </p>
    </div>
</footer>
</body>
</html>
