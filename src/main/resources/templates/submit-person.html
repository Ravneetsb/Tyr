<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit New Person</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <style>
        /* Custom styles to make Select2 match Bulma */
        .select2-container--default .select2-selection--single,
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            height: 2.5em;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 2.5em;
            padding-left: 0.75em;
        }

        .select2-container--default .select2-selection--multiple {
            min-height: 2.5em;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 2.5em;
        }

        .select2-container .select2-selection--multiple .select2-selection__rendered {
            padding: 0 0.75em;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #485fc7;
            border: none;
            color: white;
            padding: 0.2em 0.5em;
            margin-top: 0.4em;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: white;
            margin-right: 0.3em;
        }

        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-8">
                <div class="box">
                    <h1 class="title is-3 has-text-centered mb-6">Submit New Person</h1>

                    <!-- Success message -->
                    <div th:if="${success}" class="notification is-success" th:text="${success}"></div>

                    <!-- Error message -->
                    <div th:if="${error}" class="notification is-danger" th:text="${error}"></div>

                    <form id="personForm" action="/api/list/create" method="POST">
                        <!-- Name Field -->
                        <div class="field">
                            <label class="label">Name <span class="has-text-danger">*</span></label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="name" name="name" required>
                                <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                            </div>
                        </div>

                        <!-- Country Field -->
                        <div class="field">
                            <label class="label">Country of Origin <span class="has-text-danger">*</span></label>
                            <div class="control has-icons-left">
                                <div class="select is-fullwidth">
                                    <select id="country" name="country" required>
                                        <option value="">Select a country</option>
                                        <option th:each="countryType : ${countries}"
                                                th:value="${countryType.name()}"
                                                th:text="${countryType.toString()}">Country
                                        </option>
                                    </select>
                                </div>
                                <span class="icon is-small is-left">
                                        <i class="fas fa-globe"></i>
                                    </span>
                            </div>
                        </div>

                        <!-- Crime Field -->
                        <div class="field">
                            <label class="label">Crime <span class="has-text-danger">*</span></label>
                            <div class="control has-icons-left">
                                <div class="select is-fullwidth">
                                    <select id="crime" name="crime" required>
                                        <option value="">Select a crime</option>
                                        <option th:each="crimeType : ${crimes}"
                                                th:value="${crimeType.name()}"
                                                th:text="${crimeType.toString()}">Crime
                                        </option>
                                    </select>
                                </div>
                                <span class="icon is-small is-left">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </span>
                            </div>
                        </div>

                        <!-- Allegations Field -->
                        <div class="field">
                            <label class="label">Allegations</label>
                            <div class="control">
                                <select id="allegations" name="allegations" multiple>
                                    <option th:each="allegationType : ${allegations}"
                                            th:value="${allegationType.name()}"
                                            th:text="${allegationType.toString()}">Allegation
                                    </option>
                                </select>
                            </div>
                            <p class="help">Select multiple allegations if applicable</p>
                        </div>

                        <!-- Submit Button -->
                        <div class="field mt-5">
                            <div class="control">
                                <button type="submit" class="button is-link is-fullwidth">
                                        <span class="icon">
                                            <i class="fas fa-save"></i>
                                        </span>
                                    <span>Submit</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        // Initialize Select2
        $('#country, #crime').select2({
            placeholder: 'Select an option',
            width: '100%'
        });

        $('#allegations').select2({
            placeholder: 'Select allegations',
            width: '100%',
            multiple: true
        });

        // Form validation
        $('#personForm').on('submit', function (e) {
            const name = $('#name').val().trim();
            const country = $('#country').val();
            const crime = $('#crime').val();

            if (!name || !country || !crime) {
                e.preventDefault();

                // Create Bulma notification for error
                const notification = $('<div class="notification is-danger">' +
                    '<button class="delete"></button>' +
                    'Please fill in all required fields' +
                    '</div>');

                // Insert notification at top of form
                $(this).prepend(notification);

                // Handle notification deletion
                notification.find('.delete').on('click', function () {
                    $(this).parent().remove();
                });

                return false;
            }
        });
    });
</script>
</body>
</html>
